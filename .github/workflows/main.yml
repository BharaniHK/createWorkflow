name: Check Class Attribute Changes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-class-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Check for class attribute changes
        run: |
          # Get the list of changed files
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          # Check for changes in HTML or JSX files
          for file in $changed_files; do
            if [[ $file == *.html || $file == *.jsx ]]; then
              if git diff ${{ github.event.before }} ${{ github.sha }} -- "$file" | grep -q 'class='; then
                echo "Class attribute changed in $file"
                exit 1 # Exit with an error code if changes are found
              fi
            fi
          done

          echo "No class attribute changes detected."
