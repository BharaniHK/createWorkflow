name: Check For Changes to Monitored Files

on:
  push:
    branches:
      - development

jobs:
  check_changes_and_alert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

    - name: Check and Alert if watched files changed
      id: check-and-alert
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        # Define the list of filenames to watch for changes
     #   watched_files=("config.json" "application.conf")
        if [[ ${{ github.event_name }} == 'pull_request' ]]; then
          changed_files=$(git diff --name-only -r HEAD^1 HEAD)
        else
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
        fi
       
	 - name: List Changed files
	   id: echo-changed-files
	   run: | 
      for file in $changed_files; do
			echo "$file is changed"
		done
	 - name : Check for class attribute change 
	 continue-on-error: true
		id: attributes-match
		 env:
			SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
		run: | 
      grep -Ri --include \*.jsx 'name' ./tmp/bla > ./tmp/results.txt
    shell: bash
	
	
	 - name: Check for id attribute change 
    continue-on-error: true
    id: grep
    run: | 
      grep -Ri --include \*.jsx 'id' ./tmp/bla > ./tmp/results.txt
    shell: bash
