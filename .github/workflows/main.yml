name: Check For Changes to Monitored Files

on:
  push:
    branches: 
       - main
       
jobs:
  check_changes_and_alert:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v3 
      with:
       fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

    - name: Check and Alert if watched files changed
      id: check-and-alert
      run: |
        changed_files=$(git diff --name-only HEAD^ HEAD)
         
         for file in $changed_files; do
            if [[ $file == *.html || $file == *.jsx ]]; then
              # Get the differences for the name attribute
                # Extract the old and new name values
                old_value=$(git show ${{ github.event.before }}:$file | grep -E 'name=' | sed 's/.*name="\([^"]*\)".*/\1/')
                new_value=$(git show ${{ github.sha }}:$file | grep -E 'name=' | sed 's/.*name="\([^"]*\)".*/\1/')
               
                if [ "$old_value" != "$new_value" ]; then
                  echo "File: $file"
                  echo "Updated name value: $new_value"
                  echo "Old name value: $old_value"
                fi

                IFS=$'\n' read -ra ADDR <<< "$old_value"

                # Loop through the array and print each element
                for i in "${ADDR[@]}"; do
                  echo "Fruit: $i"+i
                done                
            fi
          done
