name: Check For Changes to Monitored Files

on:
  pull_request:
    branches: 
       - main
       - development

  push:
    branches: 
       - main
       - development
      
jobs:
  check_changes_and_alert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

    - name: Check and Alert if watched files changed
      id: check-and-alert
      run: |
        # Define the list of filenames to watch for changes
        if [[ ${{ github.event_name }} == 'pull_request' ]]; then
          echo Hello
        else
          changed_files=$(git diff --name-status ${{ github.event.before }} ${{ github.event.after }})
         
          echo $changed_files 
          
          
        fi
        
