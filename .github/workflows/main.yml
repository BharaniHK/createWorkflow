name: Check For Changes to Monitored Files

on:
  push:
    branches: 
       - main
       
jobs:
  check_changes_and_alert:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v3 
      with:
       fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

    - name: Check and Alert if watched files changed
      id: check-and-alert
      run: |
         changed_files=$(git diff --name-only HEAD^ HEAD)

         for file in $changed_files; do
            if [[ $file == *.html || $file == *.jsx ]]; then
               
               
               git diff HEAD^ HEAD -- "$file" | grep -E 'name=' | while read -r line; do
                # Extract the new name value
                new_value=$(echo "$line" | sed -n 's/.*name="\([^"]*\)".*/\1/p')

                # Display the new name value if it exists
                if [ -n "$new_value" ]; then
                  echo "File: $file"
                  echo "Updated name value: $new_value"
                fi
              done
              
            fi
          done
