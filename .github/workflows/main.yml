name: Check For Changes to Monitored Files

on:
  push:
    branches: 
       - main
       
jobs:
  check_changes_and_alert:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v3 
      with:
       fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

    - name: Check and Alert if watched files changed
      id: check-and-alert
      run: |
         changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
         #$(git diff --name-only HEAD^ HEAD)

         for file in $changed_files; do
            if [[ $file == *.html || $file == *.jsx ]]; then
              # Get the old and new name values
            #  old_value=$(git diff HEAD^ HEAD -- "$file" | grep -E 'name=' | sed -n 's/.*name="\([^"]*\)".*/\1/p' | head -n 1)
             # new_value=$(git diff HEAD^ HEAD -- "$file" | grep -E 'name=' | sed -n 's/.*name="\([^"]*\)".*/\1/p' | tail -n 1)

              old_value=$(git show ${{ github.event.before }}:$file | grep -E 'name=' | sed 's/.*name="\([^"]*\)".*/\1/')
              new_value=$(git show ${{ github.sha }}:$file | grep -E 'name=' | sed 's/.*name="\([^"]*\)".*/\1/')

             IFS=$'\n' read -ra value1 <<< "$old_value"

              # Loop through the array and print each element
              for i in "${value1[@]}"; do
             #   echo "values are : $i"
              done

              echo "values are '$old_value' and '$new_value'"
              # Compare the values
              if [ "$old_value" != "$new_value" ]; then
               # echo "Attribute value changed from '$old_value' to '$new_value'"
                echo "change_detected=true" >> $GITHUB_ENV
              else
                echo "No change detected in attribute value."
                echo "change_detected=false" >> $GITHUB_ENV
              fi
            fi
          done
