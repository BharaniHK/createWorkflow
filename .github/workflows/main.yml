name: Check For Changes to Monitored Files

on:
  push:
    branches: 
       - main
       
jobs:
  check_changes_and_alert:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v3 
      with:
       fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

    - name: Check and Alert if watched files changed
      id: check-and-alert
      run: |
       #  changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
         #$(git diff --name-only HEAD^ HEAD)
         changed_files=$(git diff --name-only HEAD^ HEAD)
         
         for file in $changed_files; do
            if [[ $file == *.html || $file == *.jsx ]]; then
              # Get the differences for the name attribute
              git diff HEAD^ HEAD -- "$file" | grep -E 'name=' | while read -r line; do
                # Extract the old and new name values
                old_value=$(git show ${{ github.event.before }}:$line | grep -E 'name=' | sed 's/.*name="\([^"]*\)".*/\1/')
                new_value=$(git show ${{ github.sha }}:$line | grep -E 'name=' | sed 's/.*name="\([^"]*\)".*/\1/')
                echo "$old_value"
                # Check if the values are different and display the new value
                if [ "$old_value" != "$new_value" ]; then
                  echo "File: $file"
                  echo "Updated name value: $new_value"
                fi
              done
            fi
          done
