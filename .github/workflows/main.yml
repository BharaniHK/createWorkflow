name: Check For Changes to Monitored Files

on:
  push:
    branches:
      - main

jobs:
  check_changes_and_alert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

    - name: Check and Alert if watched files changed
      id: check-and-alert
      run: |
        # Define the list of filenames to watch for changes
        watched_files=("config.json" "application.conf")
        if [[ ${{ github.event_name }} == 'pull_request' ]]; then
          echo changed_files=$(git diff --name-only -r HEAD^1 HEAD)
        else
          echo changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
          grep Application config.json
        fi
        
